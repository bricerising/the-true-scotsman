name: Validate Skills

on:
  pull_request:
  push:
    branches:
      - main

permissions: read-all

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate skill structure
        run: bash scripts/validate-skills.sh
