name: Theme Coherence

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
      - edited
      - labeled
      - unlabeled
      - ready_for_review

permissions:
  contents: read
  pull-requests: read
  issues: write

concurrency:
  group: theme-coherence-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  theme-coherence:
    name: Theme Coherence
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout base branch (safe)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run theme coherence check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
          OPENAI_BASE_URL: ${{ vars.OPENAI_BASE_URL }}
        run: node .github/scripts/theme-coherence.mjs

