name: Skill Validation

on:
  push:
  pull_request:

permissions: read-all

jobs:
  validate:
    name: Validate Skills And Docs
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Validate all skills
        run: |
          set -euo pipefail
          for d in skills/*; do
            [ -d "$d" ] || continue
            python3 .system/skill-creator/scripts/quick_validate.py "$d"
          done

      - name: Validate README/PROMPTS consistency
        run: |
          set -euo pipefail
          python3 .system/skill-creator/scripts/check_repo_consistency.py

      - name: Packaging smoke test
        run: |
          set -euo pipefail
          mkdir -p /tmp/skill-dist
          python3 .system/skill-creator/scripts/package_skill.py skills/plan /tmp/skill-dist
          test -f /tmp/skill-dist/plan.skill
